<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th
        scope="col"
        *ngFor="let key of dataService.dataKeys">
        {{ key }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataService.data; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td *ngFor="let key of dataService.dataKeys">{{ item[key] }}</td>
    </tr>
  </tbody>
</table>
