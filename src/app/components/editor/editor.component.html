<div class="editor container">
    <h2 class="mb-3">Редактирование элемента №{{ dataService.selectedId + 1 }}</h2>
    <input
      class="form-control mb-2 editor__item"
      type="text"
      [placeholder]="key"
      [(ngModel)]="dataService.data[dataService.selectedId][key]"
      *ngFor="let key of dataService.dataKeys">
    <button
      type="submit"
      class="btn btn-primary mb-2"
      routerLink="/table">
        Заменить
    </button>
</div>
