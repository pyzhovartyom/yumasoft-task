<div class="textarea form-group container">
    <label
      class="h3 mb-4"
      for="textareaComponent">
      Введите данные JSON
    </label>
    <textarea
      class="form-control mb-3 textarea__input"
      [disabled]="!dataService.isTextAreaEnabled"
      id="textareaComponent"
      rows="3"
      [(ngModel)]="dataService.value">
    </textarea>
    <app-button></app-button>
</div>
